

<div class="content-block dx-card responsive-paddings">

<div id="form-container">

    <div class="dx-field">
            <div class="dx-field-label">With placeholder</div>
            <div class="dx-field-value">
                <dx-text-box placeholder="Enter full name here..."></dx-text-box>
            </div>
        </div>
        <div class="dx-field">
            <div class="dx-field-label">With clear button</div>
            <div class="dx-field-value">
                <dx-text-box value="John Smith" [showClearButton]="true">
                </dx-text-box>
            </div>
        </div>
        <div class="dx-field">
            <div class="dx-field-label">Password mode</div>
            <div class="dx-field-value">
                <dx-text-box
                    mode="password"
                    placeholder="Enter password"
                    [showClearButton]="true"
                    value="f5lzKs0T"
                ></dx-text-box>
            </div>
        </div>
        <div class="dx-field">
            <div class="dx-field-label">Text mask</div>
            <div class="dx-field-value">
                <!-- <dx-text-box mask="+1 (X00) 000-0000" [maskRules]="rules">
                </dx-text-box> -->
            </div>
        </div>
        <div class="dx-field">
            <div class="dx-field-label">Disabled</div>
            <div class="dx-field-value">
                <dx-text-box value="John Smith" [disabled]="true">
                </dx-text-box>
            </div>
        </div>

            </div>
        </div>

        
<div class="content-block dx-card responsive-paddings">
<dx-form id="form"
	[formData]="employee">
	<dxi-item itemType="group" cssClass="first-group" [colCount]="4">
		<dxi-item>
			<div class="form-avatar"></div>
		</dxi-item>
		<dxi-item itemType="group" [colSpan]="3">
				<dxi-item dataField="FirstName"></dxi-item>
				<dxi-item dataField="LastName"></dxi-item>
				<dxi-item dataField="BirthDate" editorType="dxDateBox" [editorOptions]="{ width: '100%'}"></dxi-item>
		</dxi-item>
	</dxi-item>
	<dxi-item itemType="group" cssClass="second-group" [colCount]="2">
		<dxi-item itemType="group">
			<dxi-item dataField="Address"></dxi-item>
			<dxi-item dataField="City"></dxi-item>
			<dxi-item dataField="Position" editorType="dxSelectBox" [editorOptions]="{ items: positions, value: '' }"></dxi-item>
		</dxi-item>
		<dxi-item itemType="group">
			<dxi-item dataField="State" editorType="dxSelectBox" [editorOptions]="{ items: states }"></dxi-item>
			<dxi-item dataField="ZipCode"></dxi-item>
			<dxi-item dataField="Mobile" [label]="{text: 'Phone'}" [editorOptions]="{ mask: '+1 (000) 000-0000'}"></dxi-item>
		</dxi-item>
		<dxi-item dataField="Notes" [colSpan]="2" editorType="dxTextArea" [editorOptions]="{ height: 140 }"></dxi-item>
	</dxi-item>
</dx-form>
</div>

<div class="content-block dx-card responsive-paddings">
        <dx-button text="Simple normal"  type="normal"></dx-button>
        <dx-button text="Simple danger"  type="danger"></dx-button>
        <dx-button text="Simple default"  type="default"></dx-button>
        <dx-button text="Simple back"  type="back"></dx-button>
        <dx-button text="Simple success"  type="success"></dx-button>
</div>
